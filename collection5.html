<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>lightSlider Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/1x1-image-4-half-color.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x4-image-7-half-color.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/1x1-image-5-half-color.jpg" alt="Third slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x2-image-8-half-color.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/1x1-image-1-half-color.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x2-image-2-half-color.jpg" alt="Third slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x4-image-6-half-color.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x2-image-3-half-color.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x4-image-9-half-color.jpg" alt="Third slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/1x1-image-4-half-color.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/3x4-image-7-half-color.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://static.squarespace.com/universal/images-v6/configuration/placeholder/1x1-image-5-half-color.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
